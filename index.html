<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic SEO Meta Tags (will be overridden by React Helmet) -->
    <title>Portfolio - CS M. Tech Student | AI & Data Science</title>
    <meta name="description" content="Portfolio of a Computer Science Master's student specializing in AI and Data Science. Showcasing projects, research, and technical skills." />
    <meta name="keywords" content="Computer Science, AI, Data Science, Machine Learning, Portfolio, Master's Student, Research" />
    <meta name="author" content="Portfolio Owner" />
    <meta name="robots" content="index, follow" />
    
    <!-- Theme and Mobile Optimization -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Accessibility: Ensure proper font loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" /></noscript>
    
    <!-- EmailJS for contact form functionality -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  </head>
  <body>
    <!-- Accessibility: Screen reader announcement for JavaScript requirement -->
    <noscript>
      <div style="padding: 20px; background: #1e293b; color: #f8fafc; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This portfolio website requires JavaScript to function properly. Please enable JavaScript in your browser to view the content.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
